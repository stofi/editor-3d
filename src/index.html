<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d tiles</title>
</head>
<body class="relative">
    <canvas class="webgl fixed inset-0 outline-none"></canvas>
    <div class="gui fixed inset-0 z-10 pointer-events-none flex flex-col justify-around items-center">
        <div id="loading" class="mt-auto text-white uppercase tracking-wide">Loading...</div>
        <div class=" mt-auto pointer-events-auto p-2">
            <button id="add" class="bg-white p-2 rounded-lg">add</button>
            <button id="remove" class="bg-white p-2 rounded-lg">remove</button>
            <button id="object" class="bg-white p-2 rounded-lg">add object</button>
            <button id="inspect" class="bg-white opacity-40 p-2 rounded-lg">inspect</button>
        </div>
    </div>
    <div id="version" class="fixed bottom-0 left-0 uppercase text-xs p-1 text-gray-500"></div>
</body>
</html>
